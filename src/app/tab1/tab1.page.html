<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Buscar"></ion-searchbar>
  <!-- Lista de itens de texto -->
  <ion-list>
    <ion-item-sliding *ngFor="let filme of listaVideos">
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img [src]="filme.cartaz">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <h1>{{filme.nome}}</h1>
          <p>{{filme.lancamento}} - {{filme.duracao}}</p>
          <ion-badge color="light" *ngFor="let genero of filme.generos">{{genero}}</ion-badge>
        </ion-label>
        <ion-chip outline color="success">
          <ion-label>{{filme.classificacao}}%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color='verde' (click)="exibirAlertaFavorito()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
