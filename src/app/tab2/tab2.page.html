<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Pesquisar"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let serie of listaSeries">
      <ion-item lines="full" (click)="exibirSerie(serie)">
        <ion-thumbnail slot="end">
          <img [src]="serie.cartaz">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{serie.nome}}</h1>
            <p>{{serie.lancamento}} - {{serie.duracao}}</p>
            <p>Censura: {{serie.censura}}</p>
            <ion-badge color="light" *ngFor="let genero of serie.generos">{{genero}}</ion-badge>
          </div>
          <ion-chip color="success" outline>
            <ion-label>{{serie.classificacao}}%</ion-label>
          </ion-chip>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="verde" (click)="exiberAlertaFavorito()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
