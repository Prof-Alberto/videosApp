<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Séries TV
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Pesquisar"></ion-searchbar>

  <ion-list>
    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="end">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/qlHzOQOkBTfdMdMd5rQNNli2YLN.jpg">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>Evil: Contatos Sobrenaturais</h1>
            <p>2019 - Episódios de 45mim</p>
            <p>Drama - Censura: 16 anos</p>
          </div>
          <ion-chip color="success" outline>
            <ion-label>79%</ion-label>
          </ion-chip>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="exiberAlertaFavorito()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
